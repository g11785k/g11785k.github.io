<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Refresh" content="60">
    </head>
    <body>
        <div style="position:absolute; width:600px; height:800px; outline: 1px solid red;">
            <h1 style="position:absolute; bottom:0;">800x600</h1>
        </div>

        <div style="position:absolute; width:768px; height:1024px; outline: 1px solid green;">
            <h1 style="position:absolute; bottom:0;">1024x768</h1>
        </div>
    </body>
</html>
